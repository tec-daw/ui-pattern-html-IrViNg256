<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles.css">
    <title>Ejemplo Alternating Row Color</title>
  </head>
  <body>
    <h1>Alternating Row Colors</h1> 
    <table class="verdeIntercalado">
      <thead> <!-- Encabezados de la tabla -->
        <tr>
          <th>#</th>
          <th>Nombre</th>
          <th>Apellido paterno</th>
          <th>Apellido materno</th>
        </tr>
      </thead>
      <tbody> <!-- Cuerpo de la tabla -->
        <tr> <!-- Primera fila -->
          <td>1</td>
          <td>Luis</td>
          <td>Gonzalez</td>
          <td>Perez</td>
        </tr>
        <tr> <!-- Segunda fila -->
          <td>2</td>
          <td>Maria</td>
          <td>Mardones</td>
          <td>Varas</td>
        </tr>
        <tr> <!-- Tercera fila -->
          <td>3</td>
          <td>Lucas</td>
          <td>Garcia</td>
          <td>Lara</td>
        </tr>
        <tr> <!-- Cuarta fila -->
          <td>4</td>
          <td>Lorena</td>
          <td>Rojas</td>
          <td>Fuentes</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
